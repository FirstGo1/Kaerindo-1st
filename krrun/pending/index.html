<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown | KR RUN</title>
  <link rel="icon" href="/asset/img/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=1.3" />
</head>
<body>
  <div class="background-overlay"></div>
  <section class="countdown-wrapper">

    <h2 class="countdown-heading">COMING <span>SOON !</span></h2>
    <p class="registration-note">Registrasi dibuka<br>Tanggal <strong>5 Juli 2025</strong> 15:00 WIB</p>

    <div class="countdown">
      <div class="time-box animate-pulse">
        <div id="days" class="countdown-unit">00</div>
        <p>Hari</p>
      </div>
      <div class="time-box animate-pulse">
        <div id="hours" class="countdown-unit">00</div>
        <p>Jam</p>
      </div>
      <div class="time-box animate-pulse">
        <div id="minutes" class="countdown-unit">00</div>
        <p>Menit</p>
      </div>
      <div class="time-box animate-pulse">
        <div id="seconds" class="countdown-unit">00</div>
        <p>Detik</p>
      </div>
    </div>
    <div class="cta-container team-cta scroll-fade-up">
      <a href="/krrun/index.html" class="valorant-button team-btn">
        <span class="btn-glow"></span>
        <span class="btn-text">Kembali</span>
      </a>
    </div>
  </section>

  <script src="script.js?v=1.3"></script>
</body>
</html>
