<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Daftar Kaerindo</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="reg.css" />
  </head>
  <body>
    <section class="container">
      <header>Registrasi</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nama</label>
          <input type="text" placeholder="Masukkan nama lengkap" required />
        </div>

        <div class="input-box">
          <label> Email</label>
          <input type="text" placeholder="Masukkan alamat email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Nomor telepon</label>
            <input type="number" placeholder="Masukkan nomor hp" required />
          </div>
          <div class="input-box">
            <label>Tanggal Lahir</label>
            <input type="date" placeholder="Masukkan tanggal lahir" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Jenis Kelamin</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Laki-laki</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Perempuan</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Alamat</label>
          <input type="text" placeholder="Masukkan alamat rumah" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Negara</option>
                <option>Indonesia</option>
                <option>Japan</option>
                <option>English</option>
                <option>America</option>
              </select>
            </div>
            <input type="text" placeholder="Kota" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Provinsi" required />
            <input type="number" placeholder="Kode Pos" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
